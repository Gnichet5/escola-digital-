<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <div class="register-card">
      <div class="card-body">
        <form>
            <div class="form-group">
                <div class="icon">
                    <i class="fa-solid fa-user-tie"></i>
                </div>
                <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" name="password" placeholder="Senha">
            </div>
            <div class="form-group">
                <input type="text" id="number" name="number" placeholder="Numero">
            </div>
            <div class="form-group">
                <select id="selection" class="form-group">
                <option for="Python">Python</option>
                <option for="JavaScript">JavaScript</option>
                <option for="HTML">HTML/CSS</option>
                <option for="C++">C++ </option>
                </select>
            <div class="form-group">
                <button id="confirmar" type="submit" class="login-button">Registrar</button>
            </div>
            </div>
        </form>
      </div>
</div>
</body>
</html>
